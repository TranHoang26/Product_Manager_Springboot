<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
<form action="/products/edit" method="post">
    <input type="hidden" id="id" name="id" th:value="${product.id}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${product.name}" required>
    <br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:value="${product.description}" required>
    <br>
    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" name="price" th:value="${product.price}" required>
    <br>
    <input type="submit" value="Save">
</form>
<p th:text="${message}"></p>
<a href="/products">Back to Product List</a>
</body>
</html>
