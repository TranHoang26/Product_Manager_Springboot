<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>
</head>
<body>
<h1>Delete Product</h1>
<form action="/products/delete" method="post">
    <input type="hidden" id="id" name="id" th:value="${product.id}">
    <p>Are you sure you want to delete this product?</p>
    <p>ID: <span th:text="${product.id}"></span></p>
    <p>Name: <span th:text="${product.name}"></span></p>
    <p>Description: <span th:text="${product.description}"></span></p>
    <p>Price: <span th:text="${product.price}"></span></p>
    <input type="submit" value="Delete">
</form>
<a href="/products">Back to Product List</a>
</body>
</html>
